<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT UP - Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="shape circle"></div>
  <div class="shape square"></div>
  <div class="shape yellow-bar"></div>

  <header>
     <div class="back-home">
      <a href="index.html">üè† Back to Menu</a>
    </div>

    <h1><br>‚ö° Quiz Yourself</h1>
    <p class="subtitle">Choose the correct meaning</p>
  </header>

  <main class="quiz-panel">

    <div class="lang-row">
      <span class="lang-label">Meaning language:</span>
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="th">TH</button>
        <button class="lang-btn" data-lang="jp">JP</button>
        <button class="lang-btn" data-lang="cn">CN</button>
        <button class="lang-btn" data-lang="kr">KR</button>
      </div>
    </div>

    <div class="quiz-container">
      <div class="quiz-word" id="quizWord">Loading...</div>
      <div class="choices" id="choices"></div>
      <button id="nextQuizBtn" class="next-btn">Next ‚ñ∂</button>
    </div>

 
  </main>

  <script src="vocab.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
